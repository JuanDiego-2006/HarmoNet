<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mis Solicitudes | HarmoNet</title>
    <link rel="stylesheet" href="/estilos/noti.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="background-overlay">
        <div class="solicitudes-container">
            <header class="solicitudes-header">
                <a href="../index.html" class="back-arrow-link"><i class="fas fa-arrow-left back-arrow"></i></a>
                <h1 class="gradient-text">Mis Solicitudes</h1>
            </header>
            <div class="content-wrapper">
                <div class="solicitud-list" id="listaSolicitudesCliente">
                    <p style="text-align: center; color: #aaa;">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="modalResena" class="modal-overlay hidden">
        <div class="modal-content request-modal-style">
            <div class="modal-header-req">
                <h2>Calificar Servicio</h2>
                <button class="close-modal-btn" onclick="cerrarModalResena()">&times;</button>
            </div>

            <div class="modal-body-req" style="text-align: center;">
                <p style="margin-bottom: 15px; color: #ccc;">¿Qué tal estuvo el evento?</p>

                <div class="star-rating-input">
                    <i class="far fa-star" data-value="1" onclick="setRating(1)"></i>
                    <i class="far fa-star" data-value="2" onclick="setRating(2)"></i>
                    <i class="far fa-star" data-value="3" onclick="setRating(3)"></i>
                    <i class="far fa-star" data-value="4" onclick="setRating(4)"></i>
                    <i class="far fa-star" data-value="5" onclick="setRating(5)"></i>
                </div>
                <input type="hidden" id="ratingValue" value="0">

                <textarea id="comentarioResena" placeholder="Escribe un comentario sobre el músico..."
                    style="width: 100%; height: 100px; margin-top: 20px; background: #0a0a0a; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 5px;"></textarea>

                <button class="accept-btn" style="width: 100%; margin-top: 20px; justify-content: center;"
                    onclick="enviarResena()">
                    Enviar Reseña
                </button>
            </div>
        </div>
    </div>

    <script src="/Js/cliente_solicitudes.js"></script>
</body>

</html>
