<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos | HarmoNet</title>
    <link rel="stylesheet" href="/estilos/calendario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="/Imagenes/logo-harmonet.png" alt="Logo de HarmoNet" class="logo-image">
            <span>HarmoNet</span>
        </div>
        <a href="menuMusico.html" class="btn back-to-profile-btn">Volver al Perfil</a>
    </header>
    <main class="calendar-layout">
        <div class="card calendar-card">
            <h2 class="card-title">Calendario de Eventos</h2>
            
            <div class="calendar-nav">
                <i class="fas fa-angle-left" id="prevMonth"></i> 
                <span class="month-name" id="monthDisplay"></span>
                <i class="fas fa-angle-right" id="nextMonth"></i> 
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <div class="day-header">LUN</div>
                <div class="day-header">MAR</div>
                <div class="day-header">MIE</div>
                <div class="day-header">JUE</div>
                <div class="day-header">VIE</div>
                <div class="day-header">SAB</div>
                <div class="day-header">DOM</div>
            </div>

            <div class="legend">
                <div class="legend-item"><span class="color-dot available"></span> Disponible</div>
                <div class="legend-item"><span class="color-dot occupied"></span> Evento Confirmado</div>
                <div class="legend-item"><span class="color-dot reserved"></span> Bloqueo Manual</div>
            </div>
        </div>


        <div class="card events-panel">
            <p class="current-date-display" id="currentDateDisplay">Selecciona un día</p>
            
            <button class="btn primary-btn" id="addEventToggleBtn">
                <i class="fas fa-plus"></i> Agregar Bloqueo
            </button>
            
            <div id="eventFormContainer" class="hidden">
                <form id="eventForm">
                    <input type="hidden" id="eventDateInput">
                    
                    <div class="form-group">
                        <label for="eventName">Motivo del Bloqueo</label>
                        <input type="text" id="eventName" required placeholder="Ej: Ensayo personal / Vacaciones">
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Hora de Inicio</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEndTime">Hora de Finalización</label>
                        <input type="time" id="eventEndTime" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn secondary-btn" id="cancelFormBtn">Cancelar</button>
                        <button type="submit" class="btn primary-btn">Guardar</button>
                    </div>
                </form>
            </div>
            
            <div id="eventsList" class="events-list">
                <p class="no-events-message">No hay eventos para este día.</p>
            </div>
        </div>

    </main>

    <script src="/Js/calendario.js"></script>
</body>
</html>
