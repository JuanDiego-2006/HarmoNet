<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes - HarmoNet</title>
    <link rel="stylesheet" href="/estilos/noti.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="background-overlay">
        <div class="solicitudes-container">

            <header class="solicitudes-header">
                <a href="menuMusico.html" class="back-arrow-link">
                    <i class="fas fa-arrow-left back-arrow"></i>
                </a>
                <h1 class="gradient-text">Solicitudes</h1>
            </header>

            <div class="content-wrapper">
                <div class="solicitud-list" id="listaSolicitudes">
                    <p style="color: #aaa; text-align: center; margin-top: 20px;">Cargando notificaciones...</p>
                </div>

                <div class="sidebar-scroll">
                    </div>
            </div>
        </div>
    </div>

    <div id="requestModal" class="modal-overlay hidden">
        <div class="modal-content request-modal-style">
            <div class="modal-header-req">
                <h2 id="modalReqTitle">Solicitud #0</h2>
                <button class="close-modal-btn" onclick="closeRequestModal()">&times;</button>
            </div>
            
            <div class="modal-body-req">
                <div class="info-row">
                    <p><strong><i class="fas fa-calendar-alt"></i> Fecha:</strong> <span id="modalReqDate"></span></p>
                    <p><strong><i class="fas fa-clock"></i> Duraci√≥n:</strong> <span id="modalReqDuration"></span></p>
                </div>
                <div class="info-row">
                    <p><strong><i class="fas fa-map-marker-alt"></i> Ciudad:</strong> <span id="modalReqCity">Cargando...</span></p>
                    <p><strong><i class="fas fa-user"></i> Cliente ID:</strong> <span id="modalReqClient"></span></p>
                </div>
                
                <hr class="divider">
                
                <p class="label-desc"><strong>Detalles del Evento:</strong></p>
                <div class="full-description-box" id="modalReqDescription">
                    </div>
            </div>

            <div class="modal-actions-req">
                <button id="btnModalRechazar" class="reject-btn large-btn">Rechazar</button>
                <button id="btnModalCotizar" class="accept-btn large-btn">Cotizar</button>
            </div>
        </div>
    </div>

    <script src="/Js/noti.js"></script>
</body>

</html>
