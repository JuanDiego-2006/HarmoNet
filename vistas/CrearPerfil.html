<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HermoNet - Crear Perfil</title>
    <link rel="stylesheet" href="../estilos/CrearPerfil.css">
</head>

<body>

    <div class="background">
        <img src="../Imagenes/f2.jpg" alt="Escenario de concierto HermoNet" class="background-image" loading="lazy">
        <div class="background-overlay"></div>
    </div>

    <main class="profile-container">
        <div class="profile-card">
            <header class="card-header">
                <img src="../Imagenes/logo-harmonet.png" alt="Logo HarmoNet" class="logo-large">
                <h1 class="card-title">HermoNet</h1>
                <p class="card-subtitle">Crear Perfil</p>
            </header>

            <form id="create-profile-form" class="profile-form" novalidate>
                <div class="profile-upload-section">
                    <div class="avatar-preview" id="avatar-preview">
                        <img src="../Imagenes/default-avatar.png" alt="Foto de perfil" id="preview-image">
                    </div>
                    <input type="file" id="profile-picture" name="profilePicture" accept="image/*" class="hidden-input">
                    <p class="upload-instruction">Toca para subir una foto</p>
                </div>
                <div class="form-column">
                    <div class="form-field icon-field">
                        <label for="artist-name">Nombre Artista o Agrupación</label>
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" id="artist-name" name="artistName" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="form-field icon-field">
                        <label for="genre">Género</label>
                        <div class="input-group select-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                            <select id="genre" name="genre">
                                <option value="">Cargando géneros...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-field icon-field">
                        <label for="location">Ubicación</label>
                        <div class="input-group select-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <select id="location" name="location">
                                <option value="">Cargando ubicaciones...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-field icon-field">
                        <label for="experience">Experiencia</label>
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                            </svg>
                            <input type="text" id="experience" name="experience" placeholder="Ej: 5 años en eventos, Banda activa">
                        </div>
                    </div>

                    <div class="form-field icon-field">
                        <label for="email">Correo</label>
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg>
                            <input type="email" id="email" name="email" placeholder="tu@email.com">
                        </div>
                    </div>
                </div>

                <div class="form-column">
                    <div class="form-field icon-field">
                        <label for="phone">Teléfono</label>
                        <div class="input-group">
                            <svg class="input-icon" viewBox="0 0 24 24">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-8.63-8.63A2 2 0 0 1 4.08 2H7v4h4"></path>
                            </svg>
                            <input type="tel" id="phone" name="phone" placeholder="Teléfono">
                        </div>
                    </div>

                    <div class="form-field full-height">
                        <label for="biography">Biografía/Descripción</label>
                        <textarea id="biography" name="biography" rows="12"
                            placeholder="Describe tu trayectoria, estilo y logros."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button create-button">
                        Crear Perfil
                    </button>
                </div>

                <div id="error-message" class="error-message"></div>

            </form>
        </div>
    </main>

    <div id="success-modal" class="modal-overlay hidden">
        <div class="modal-content success-style">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <p class="modal-text">¡Perfil creado exitosamente!</p>
            <button id="modal-redirect-button" class="modal-button">Ir al Menú</button>
        </div>
    </div>

    <script src="/Js/CrearPerfil.js"></script>
</body>
</html>
